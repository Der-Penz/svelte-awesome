<polygon key="polygon-{{id}}" ref:polygon />

<script>
export default {
  namespace: 'svg',
  data() {
    return {
      id: '',
      data: {}
    }
  },
  oncreate() {
    let polygon = this.refs.polygon;
    this.observe('data', data => {
      for (let key in data) {
        polygon.setAttribute(key, data[key])
      }
    })
  }
}
</script>
