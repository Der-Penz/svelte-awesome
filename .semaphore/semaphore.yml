version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      prologue:
        commands:
          - sem-version node 10.13.0
      jobs:
        - name: Install Dependencies
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
        - name: Run Linting
          commands:
            - checkout
            - cache restore
            - npm run lint
        - name: Build Component
          commands:
            - checkout
            - cache restore
            - npm run build
        - name: Build Example
          commands:
            - checkout
            - cache restore
            - npm run build
          