pull_request_rules:
  - name: Dependabot automatic merge
    conditions:
      - "author=dependabot[bot]"
      - "check-success=ci/semaphoreci/pr: Build Components"
      - "check-success=ci/semaphoreci/pr: Install Dependencies"
      - "check-success=ci/semaphoreci/pr: Run Linting"
      - "#check-success>=4"
      - "#check-failure=0"
      - '-body~=[bB]reaking'
    actions:
      merge:
        method: rebase
  - name: Request review for breaking changes
    conditions:
      - "author=dependabot[bot]"
      - 'body~=[bB]reaking'
    actions:
      request_reviews:
        users:
          - RobBrazier
  - name: Dependabot request reviews
    conditions:
      - "author=dependabot[bot]"
      - "#check-failure>=1"
    actions:
      request_reviews:
        users:
          - RobBrazier
  - name: Add reviewer to PRs
    conditions:
      - "-author=dependabot[bot]"
    actions:
      request_reviews:
        users:
          - RobBrazier
  - name: Merge PR on approval
    conditions:
      - "-author=dependabot[bot]"
      - "base=master"
      - "check-success=ci/semaphoreci/pr: Build Components"
      - "check-success=ci/semaphoreci/pr: Install Dependencies"
      - "check-success=ci/semaphoreci/pr: Run Linting"
      - "#check-success>=4"
      - "#check-failure=0"
      - "approved-reviews-by=RobBrazier"
    actions:
      merge:
        method: merge
